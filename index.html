<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,800;1,200;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <h1>todos</h1>
       <form class="form">
            <input type="text" name="input-todo" class="input-todo"
            placeholder="Enter your to do" autocomplete="off">
            <ul class="list-todo">
            </ul>
            
       </form>
       <div class="tutorial">
            <span>Left click to toggle completed</span><br>
            <span>Right click to delete todo</span>
        </div>
    </div>
    <script src="./app.js"></script>
    
</body>
</html>
